<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Friend Details</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #E2E2E2;
    }
    .friend-details {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .friend-image {
      border-radius: 50%;
      width: 150px; /* 원하는 크기로 조정 */
      height: 150px; /* 원하는 크기로 조정 */
      margin-right: 40px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Friend Details</h2>
    <hr>
    
    <div class="friend-details">
      <img src="https://health.chosun.com/site/data/img_dir/2023/07/17/2023071701753_0.jpg" alt="Friend Image" class="friend-image">
      <div>
        <div class="mb-3">
          <label class="form-label">Friend Name:</label>
          <p id="friendName">Leme</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number:</label>
          <p id="phoneNumber">010-1234-5678</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <p id="email">ade.handong.ac.kr</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Address:</label>
          <p id="address">경북 포항시 남구 대이로 100</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Birthday:</label>
          <p id="birthday">2004/09/20</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Relation:</label>
          <p id="relation">soso</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Favorite:</label>
            <p id="favorite">eating</p>
          </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex">
      <button type="button" class="btn btn-primary me-2" onclick="editFriend()">Edit</button>
      <button type="button" class="btn btn-danger me-2" onclick="confirmDelete()">Delete</button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">Back to List</button>
    </div>
  </div>

  <script>
    function editFriend() {
      window.location.href = "edit.html";
    }

    function confirmDelete() {
      if (confirm("게시물을 삭제할까요?")) {
        alert("게시물이 삭제되었습니다.");
        window.location.href = "index.html";
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
