<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Logo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background-color: #E2E2E2; 
    }
    .logo-container {
      width: 70px; 
      height: 70px;
      background-color: #7952b3; 
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px; 
      font-family: Arial, sans-serif;
      font-size: 50px; 
      color: white;
      position: relative; 
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); 

      // 필수 입력 필드 가져오기
      const friendName = document.getElementById('friendName').value.trim();
      const username = document.getElementById('username').value.trim();
      const address = document.getElementById('address').value.trim();
      const email = document.getElementById('email').value.trim();
      const birthday = document.getElementById('birthday').value.trim();
      const relation = document.getElementById('relation').value.trim();

      // 유효성 검사
      if (friendName === '') {
        alert("Friend name is required.");
        return;
      }
      if (username === '') {
        alert("Phone number is required.");
        return;
      }
      if (address === '') {
        alert("Address is required.");
        return;
      }
      if (email === '') {
        alert("Email is required.");
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      if (birthday === '') {
        alert("Birthday is required.");
        return;
      }
      if (relation === '') {
        alert("Relation is required.");
        return;
      }

      // 유효성 검사를 통과한 경우 "게시물이 추가됩니다" 알림
      if (event.submitter.value === "Check") {
        alert("게시물이 추가됩니다");
      }

      alert("게시물이 추가됩니다");
      // 필요 시 폼 제출
      // document.getElementById('checkoutForm').submit();
    }

    function cancel() {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center vh-100">
    <div class="logo-container mb-4">B</div>
    <h2 class="mb-4">Friend Information</h2>
    
    <form id="checkoutForm" onsubmit="validateForm(event)" class="w-50">
      <div class="mb-3">
        <label for="friendName" class="form-label">Friend Name</label>
        <input type="text" class="form-control" id="friendName" placeholder="Friend Name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="username" placeholder="Phone number" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 First Street" required>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="birthday" required>
      </div>
      <div class="mb-3">
        <label for="relation" class="form-label">Relation</label>
        <select id="relation" class="form-select" required>
          <option value="">Choose...</option>
          <option value="best">Best</option>
          <option value="soso">Soso</option>
          <option value="bad">Bad</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary me-2">Check</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
